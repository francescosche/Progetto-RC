            // Definisco la funzione di creazione di un nuovo libro
            // che verrà richiamata per ciascun risultato trovato dalla ricerca
            function crea_libro(item) {
                libro = $("<div></div>");
                link = $("<a></a>");
                titolo = $("<h1></h1>");
                autore = $("<h2></h2>");
                if(item.hasOwnProperty('id')) {
                    link.attr("href","book.html?id="+item.id);
                    if(item.hasOwnProperty('volumeInfo')) {
                        if(item.volumeInfo.hasOwnProperty('authors'))
                            autore.append(item.volumeInfo.authors[0]);
                        if(item.volumeInfo.hasOwnProperty('title')) {
                            titolo_text = item.volumeInfo.title.length > 30 ? item.volumeInfo.title.substr(0,27)+"..." : item.volumeInfo.title;
                            if(item.volumeInfo.hasOwnProperty('imageLinks')) {
                                var url_img = item.volumeInfo.imageLinks.hasOwnProperty('thumbnail') ? item.volumeInfo.imageLinks.thumbnail : item.volumeInfo.imageLinks.hasOwnProperty('smallThumbnail') ? item.volumeInfo.imageLinks.smallThumbnail : "";
                                libro.css("background-image", "url("+url_img+")");
                            }
                            titolo.append(titolo_text);
                            link.append(titolo);
                            link.append(autore);
                            link.addClass("info");
                            libro.append(link);
                            libro.addClass("cover");
                            $('.libri').append(libro);
                        }
                    }
                }
            }
