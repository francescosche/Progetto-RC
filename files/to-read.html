<!DOCTYPE html>
<html>
    <head>
        <title>Libri da leggere - Book time</title>
        <meta charset="utf-8" />
        <link href="style.css" type="text/css" rel="stylesheet" />
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
        <script>
            $(document).ready(function () {

                // CARICAMENTO FACEBOOK

                window.fbAsyncInit = function () {
                    FB.init({
                        appId: '194992524408368',
                        status: true,
                        cookie: true,
                        xfbml: true,
                        version    : 'v2.11'
                    });
                    FB.getLoginStatus(function(response) {
                        facebook_loaded = true;
                        console.log("API Facebook caricata");
                    });
                };
                (function(d, s, id) {
                    var js, fjs = d.getElementsByTagName(s)[0];
                    if (d.getElementById(id)) return;
                    js = d.createElement(s); js.id = id;
                    js.src = 'https://connect.facebook.net/it_IT/sdk.js#xfbml=1&version=v2.12';
                    fjs.parentNode.insertBefore(js, fjs);
                }(document, 'script', 'facebook-jssdk'));

                // INTERVALLO CHE CARICA LA PAGINA SOLO QUANDO SONO STATI CARICATI SIA GOOGLE CHE FACEBOOK

                var page_loaded = false;
                setInterval(function() {
                    if(facebook_loaded) {
                        if(!page_loaded) {
                            console.log("Carico la pagina");
                            pageLoad();
                            page_loaded = true;
                        }
                        console.log("Controllo gli accessi");
                        checkLogin();
                    }
                }, 250);

                if(getUrlParameter('access_token') != "") {
                    localStorage.GoogleAccessToken = getUrlParameter('access_token');
                }





                // Ottenere tutti i libri che l'utente vuole leggere e mostrarli all'interno della pagina â€”> getList("future", 100)






            });
        </script>
    </head>
